<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://edfnhhthztskuuosuasw.supabase.co/storage/v1/object/public/product-photos/icon3.jpg">
    <title>锋味派美食团购系统</title>
    
    <!-- ===== 功能开关配置 ===== -->
    <script>
        // 🎯 会员功能配置开关 - 在此控制所有会员相关功能
        window.MEMBER_CONFIG = {
            ENABLE_MEMBER_SYSTEM: true,        // 启用会员系统
            ENABLE_MEMBER_LOGIN: true,         // 启用会员登录
            ENABLE_MEMBER_POINTS: true,        // 启用积分系统
            ENABLE_ORDER_HISTORY: true,       // 启用订单历史
            ENABLE_PHONE_VERIFICATION: true,  // 启用手机号验证
            ENABLE_AUTO_MEMBER_CREATE: true,  // 启用自动创建会员
            ENABLE_MEMBER_BACKEND: true       // 启用后台会员管理
        };
        
        // 🔧 系统功能配置
        window.SYSTEM_CONFIG = {
            ENABLE_INVENTORY_MANAGEMENT: true, // 启用库存管理
            ENABLE_CATEGORY_NAVIGATION: true,  // 启用分类导航
            ENABLE_SHOPPING_CART: true,        // 启用购物车
            ENABLE_ADMIN_BACKEND: true,        // 启用管理后台
            ENABLE_WHATSAPP_NOTIFY: true,      // 启用WhatsApp通知
            ENABLE_PAYMENT_PROOF: true,        // 启用支付凭证
            ENABLE_SCANNER_CAMERA: true        // 启用扫码拍照功能
        };
    </script>
    
    <!-- ===== Supabase 配置内嵌 ===== -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <!-- ===== 增强CSS样式 - 融合设计系统 ===== -->
    <style>
        /* 设计系统变量 */
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-primary-active: #1a6873;
            --color-secondary: rgba(94, 82, 64, 0.12);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-error: #c0152f;
            --color-success: #21808d;
            --color-warning: #a84b2f;
            --color-focus-ring: rgba(33, 128, 141, 0.4);
            
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            --radius-sm: 0.375rem;
            --radius-base: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-full: 9999px;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* 暗色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }
        
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }
        
        /* 🎨 组件样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }
        
        /* 按钮系统 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-weight: 600;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
        }
        
        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }
        
        .btn--primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn--primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }
        
        .btn--secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        
        .btn--danger {
            background: var(--color-error);
            color: white;
        }
        
        .btn--success {
            background: var(--color-success);
            color: white;
        }
        
        /* 表单控件 */
        .form-control {
            display: block;
            width: 100%;
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--color-text);
        }
        
        .form-group {
            margin-bottom: var(--space-4);
        }
        
        /* 密码可见性切换 */
        .password-input-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: var(--space-1);
            border-radius: var(--radius-sm);
        }
        
        .password-toggle:hover {
            color: var(--color-text);
            background: var(--color-secondary);
        }
        
        /* 卡片组件 */
        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .card__body {
            padding: var(--space-4);
        }
        
        /* 导航栏 */
        .navbar {
            background: var(--color-primary);
            color: white;
            padding: var(--space-4) 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* 分类导航 */
        .category-nav {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-3) 0;
            position: sticky;
            top: 70px;
            z-index: 40;
        }
        
        .category-buttons {
            display: flex;
            gap: var(--space-2);
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 var(--space-4);
        }
        
        .category-btn {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            background: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        .category-btn:hover,
        .category-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: translateY(-1px);
        }
        
        /* 购物车侧边栏 */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--color-surface);
            box-shadow: var(--shadow-lg);
            transition: right 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* 购物车徽章 */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-error);
            color: white;
            border-radius: var(--radius-full);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* 浮动购物车按钮 */
        .floating-cart {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: 40;
        }
        
        .floating-cart-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: white;
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-4);
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .floating-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* 产品网格 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-6);
            padding: var(--space-6) 0;
        }
        
        .product-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        
        .product-info {
            padding: var(--space-4);
        }
        
        .product-name {
            font-weight: 600;
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-2);
            color: var(--color-text);
        }
        
        .product-price {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: var(--space-3);
        }
        
        /* 管理后台布局 */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .admin-sidebar {
            width: 250px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-6) 0;
        }
        
        .admin-content {
            flex: 1;
            padding: var(--space-6);
            background: var(--color-background);
            overflow-y: auto;
        }
        
        .admin-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .admin-nav-item {
            display: flex;
            align-items: center;
            padding: var(--space-3) var(--space-6);
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            color: var(--color-text);
        }
        
        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: var(--color-secondary);
            border-left-color: var(--color-primary);
            color: var(--color-primary);
        }
        
        .admin-nav-icon {
            font-size: var(--font-size-lg);
            margin-right: var(--space-3);
            width: 20px;
        }
        
        /* 状态指示器 */
        .status {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: var(--font-size-sm);
        }
        
        .status--success {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.2);
        }
        
        .status--warning {
            background: rgba(168, 75, 47, 0.1);
            color: var(--color-warning);
            border: 1px solid rgba(168, 75, 47, 0.2);
        }
        
        .status--error {
            background: rgba(192, 21, 47, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.2);
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: var(--space-5);
        }
        
        .modal-footer {
            padding: var(--space-5);
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: var(--space-3);
        }
        
        /* 登录界面 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .login-container {
            background: var(--color-surface);
            padding: var(--space-8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header h1 {
            color: var(--color-primary);
            margin-bottom: var(--space-2);
            font-size: var(--font-size-3xl);
        }
        
        .login-header p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-6);
        }
        
        .login-form {
            text-align: left;
        }
        
        /* 表格样式 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-4);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .data-table th,
        .data-table td {
            padding: var(--space-3);
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }
        
        .data-table th {
            background: var(--color-secondary);
            font-weight: 600;
            color: var(--color-text);
        }
        
        .data-table tr:hover {
            background: var(--color-secondary);
        }
        
        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            gap: var(--space-4);
            flex-wrap: wrap;
        }
        
        .toolbar-left,
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--color-text-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--space-4);
        }
        
        /* 通知消息 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-base);
            max-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.success {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.2);
        }
        
        .toast.error {
            background: rgba(192, 21, 47, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-3);
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: var(--space-4);
            }
            
            .category-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: var(--space-2);
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .admin-layout {
                flex-direction: column;
            }
            
            .admin-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }
            
            .admin-nav {
                display: flex;
                overflow-x: auto;
                padding: 0 var(--space-4);
            }
            
            .admin-nav-item {
                flex: 0 0 auto;
                padding: var(--space-2) var(--space-4);
                border-left: none;
                border-bottom: 3px solid transparent;
            }
            
            .admin-nav-item:hover,
            .admin-nav-item.active {
                border-left: none;
                border-bottom-color: var(--color-primary);
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-left,
            .toolbar-right {
                justify-content: center;
            }
        }
        
        /* 库存状态 */
        .stock-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .stock-badge--in-stock {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-success);
        }
        
        .stock-badge--low-stock {
            background: rgba(168, 75, 47, 0.1);
            color: var(--color-warning);
        }
        
        .stock-badge--out-of-stock {
            background: rgba(192, 21, 47, 0.1);
            color: var(--color-error);
        }
        
        /* 产品徽章 */
        .product-badge {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            background: var(--color-primary);
            color: white;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .product-badge--presale {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .product-badge--low-stock {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 页面标题 */
        .page-header {
            margin-bottom: var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text);
            margin: 0;
        }
        
        .page-subtitle {
            margin: var(--space-1) 0 0 0;
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
        }
        
        /* 功能切换开关 */
        .feature-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;

            } catch (e) {}
            try {

                ta.style.position = 'fixed';
                ta.style.top = '-2000px';
                document.body.appendChild(ta);

                    setCart(cart.map(item =>
                        item.id === product.id

                            : item

                        return { ...item, quantity: newQuantity };

        // 📊 仪表盘组件
        const Dashboard = ({ setActiveView }) => {
            const [stats, setStats] = useState({
                todaySales: 0,
                monthSales: 0,
                todayOrders: 0,
                pendingOrders: 0,
                totalProducts: 0,
                lowStockProducts: 0,
                totalMembers: 0,
                outOfStockProducts: 0
            });
            const [presaleStats, setPresaleStats] = useState({
                totalBoxes: 0,
                completedGroups: 0,
                remainingBoxes: 0
            });
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                const fetchStats = async () => {
                    try {
                        // 获取今日和本月数据
                        const today = new Date().toISOString().slice(0, 10);
                        const monthStart = new Date();
                        monthStart.setDate(1);
                        
                        const [ordersResult, productsResult, membersResult] = await Promise.all([
                            supabase.from('orders').select('*').order('created_at', { ascending: false }),
                            supabase.from('products').select('*'),
                            window.MEMBER_CONFIG.ENABLE_MEMBER_SYSTEM ? 
                                supabase.from('members').select('*') : 
                                Promise.resolve({ data: [] })
                        ]);
                        
                        const orders = ordersResult.data || [];
                        const products = productsResult.data || [];
                        const members = membersResult.data || [];
                        
                        // 计算今日订单
                        const todayOrders = orders.filter(o => 
                            o.created_at && o.created_at.startsWith(today)
                        );
                        
                        // 计算本月订单
                        const monthOrders = orders.filter(o => 
                            o.created_at && o.created_at >= monthStart.toISOString()
                        );
                        
                        // 计算待处理订单
                        const pendingOrders = orders.filter(o => o.status === 'pending');
                        
                        // 计算库存统计
                        const lowStockProducts = products.filter(p => 
                            !p.is_unlimited && (p.stock_quantity || 0) <= (p.min_stock_threshold || 5)
                        );
                        
                        const outOfStockProducts = products.filter(p => 
                            !p.is_unlimited && (p.stock_quantity || 0) === 0
                        );
                        
                        // 计算预售统计
                        let totalPresaleBoxes = 0;
                        orders.forEach(order => {
                            (order.order_items || []).forEach(item => {
                                if (item.product && !item.product.includes('运费')) {
                                    const product = products.find(p => p.name === item.product);
                                    if (product && product.is_unlimited) {
                                        totalPresaleBoxes += item.quantity || 0;
                                    }
                                }
                            });
                        });
                        
                        const completedGroups = Math.floor(totalPresaleBoxes / 200);
                        const remainingBoxes = 200 - (totalPresaleBoxes % 200);
                        
                        setStats({
                            todaySales: todayOrders.reduce((sum, o) => sum + Number(o.total_amount || 0), 0),
                            monthSales: monthOrders.reduce((sum, o) => sum + Number(o.total_amount || 0), 0),
                            todayOrders: todayOrders.length,
                            pendingOrders: pendingOrders.length,
                            totalProducts: products.filter(p => p.is_published).length,
                            lowStockProducts: lowStockProducts.length,
                            totalMembers: members.length,
                            outOfStockProducts: outOfStockProducts.length
                        });
                        
                        setPresaleStats({
                            totalBoxes: totalPresaleBoxes,
                            completedGroups,
                            remainingBoxes: remainingBoxes === 200 ? 0 : remainingBoxes
                        });
                    } catch (error) {
                        console.error('获取统计数据失败:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                
                fetchStats();
            }, []);

        // 📦 完整产品管理组件
        const ProductsManager = () => {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('');
            const [editingProduct, setEditingProduct] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [toast, setToast] = useState(null);
            
            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };
            
            const fetchProducts = useCallback(async () => {
                setLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('products')
                        .select('*')
                        .order('id');
                    
                    if (error) throw error;
                    setProducts(data || []);
                } catch (error) {
                    console.error('加载产品失败:', error);
                    showToast('加载产品失败: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                }
            }, []);
            
            useEffect(() => {
                fetchProducts();
            }, [fetchProducts]);
            
            // 过滤产品
            const filteredProducts = useMemo(() => {
                return products.filter(product => {
                    const matchesSearch = !searchTerm || 
                        product.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = !categoryFilter || 
                        product.category === categoryFilter;
                    return matchesSearch && matchesCategory;
                });
            }, [products, searchTerm, categoryFilter]);
            
            // 获取所有分类
            const categories = useMemo(() => {
                return [...new Set(products.map(p => p.category).filter(Boolean))];
            }, [products]);
            
            // 删除产品
            const handleDelete = async (id) => {
                if (!confirm('确定要删除这个产品吗？')) return;
                
                try {
                    const { error } = await supabase
                        .from('products')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                    showToast('产品删除成功', 'success');
                    fetchProducts();
                } catch (error) {
                    console.error('删除产品失败:', error);
                    showToast('删除产品失败: ' + error.message, 'error');
                }
            };
            
            // 切换产品状态
            const toggleProductStatus = async (product, field) => {
                try {
                    const { error } = await supabase
                        .from('products')
                        .update({ [field]: !product[field] })
                        .eq('id', product.id);
                    
                    if (error) throw error;
                    showToast(`产品${field === 'is_published' ? '发布状态' : '状态'}已更新`, 'success');
                    fetchProducts();
                } catch (error) {
                    console.error('更新产品状态失败:', error);
                    showToast('更新状态失败: ' + error.message, 'error');
                }
            };

                return <LoadingSpinner text="加载产品数据..." />;
            }

                <div className="space-y-6">

                            <p className="page-subtitle">管理商品信息、库存和状态 ({products.length})</p>

                            className="btn btn--primary"

                                        <th>状态</th>
                                        <th>发布</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        <tr key={product.id}>
                                            <td>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">
                                                        {product.emoji || '🍽️'}

                                                    <div>
                                                        <div className="font-medium">{product.name}</div>

                                            <td>
                                                {product.is_unlimited ? (
                                                    <span className="status status--success">
                                                        <i className="fas fa-infinity mr-1"></i>无限制
                                                    </span>
                                                ) : (
                                                    <span className={`font-medium ${
                                                        (product.stock_quantity ?? 0) === 0 ? 'text-red-600' :
                                                        (product.stock_quantity ?? 0) <= (product.min_stock_threshold ?? 5) ? 'text-orange-600' :
                                                        'text-green-600'
                                                    }`}>
                                                        {product.stock_quantity ?? 0}
                                                    </span>
                                                )}

                                            <td>{product.category || '-'}</td>
                                            <td>
                                                <span className={`status ${
                                                    product.is_unlimited ? 'status--info' : 'status--success'
                                                }`}>
                                                    {product.is_unlimited ? '预购' : '现货'}
                                                </span>
                                            </td>
                                            <td>
                                                <label className="toggle-switch">
                                                    <input
                                                        type="checkbox"
                                                        checked={product.status === 'active'}
                                                        onChange={() => toggleProductStatus(product, 'status')}
                                                    />
                                                    <span className="toggle-slider"></span>
                                                </label>
                                            </td>
                                            <td>
                                                <label className="toggle-switch">
                                                    <input
                                                        type="checkbox"
                                                        checked={product.is_published || false}
                                                        onChange={() => toggleProductStatus(product, 'is_published')}
                                                    />
                                                    <span className="toggle-slider"></span>
                                                </label>
                                            </td>
                                            <td>
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => setEditingProduct(product)}
                                                        className="btn btn--secondary btn-sm"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button
                                                        onClick={() => handleDelete(product.id)}
                                                        className="btn btn--danger btn-sm"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}

                            </table>
                            
                            {filteredProducts.length === 0 && (
                                <div className="empty-state">
                                    <div className="empty-state-icon">📦</div>
                                    <p>没有找到符合条件的产品</p>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* 编辑产品模态框 */}
                    {editingProduct && (
                        <ProductEditModal
                            product={editingProduct}
                            onSave={async (updatedProduct) => {
                                try {
                                    const { error } = await supabase
                                        .from('products')
                                        .update({
                                            name: updatedProduct.name,
                                            price: Number(updatedProduct.price),
                                            category: updatedProduct.category,
                                            emoji: updatedProduct.emoji,
                                            stock_quantity: updatedProduct.is_unlimited ? null : Number(updatedProduct.stock_quantity || 0),
                                            min_stock_threshold: Number(updatedProduct.min_stock_threshold || 5),
                                            is_unlimited: updatedProduct.is_unlimited,
                                            is_published: updatedProduct.is_published,
                                            status: updatedProduct.status || 'active',
                                            image_url: updatedProduct.image_url || null
                                        })
                                        .eq('id', updatedProduct.id);
                                    
                                    if (error) throw error;
                                    showToast('产品更新成功', 'success');
                                    setEditingProduct(null);
                                    fetchProducts();
                                } catch (error) {
                                    console.error('更新产品失败:', error);
                                    showToast('更新失败: ' + error.message, 'error');
                                }
                            }}
                            onCancel={() => setEditingProduct(null)}
                            showToast={showToast}
                        />
                    )}
                    
                    {/* 添加产品模态框 */}

                        <ProductAddModal
                            onSave={async (newProduct) => {

                                    const { error } = await supabase
                                        .from('products')
                                        .insert([{
                                            name: newProduct.name,
                                            price: Number(newProduct.price),
                                            category: newProduct.category || null,
                                            emoji: newProduct.emoji || '🍽️',
                                            stock_quantity: newProduct.is_unlimited ? null : Number(newProduct.stock_quantity || 0),
                                            min_stock_threshold: Number(newProduct.min_stock_threshold || 5),
                                            is_unlimited: newProduct.is_unlimited || false,
                                            is_published: newProduct.is_published || false,
                                            status: newProduct.status || 'active',
                                            image_url: newProduct.image_url || null
                                        }]);
                                    
                                    if (error) throw error;
                                    showToast('产品添加成功', 'success');
                                    setShowAddForm(false);
                                    fetchProducts();
                                } catch (error) {
                                    console.error('添加产品失败:', error);
                                    showToast('添加失败: ' + error.message, 'error');
                                }
                            }}
                            onCancel={() => setShowAddForm(false)}
                            showToast={showToast}
                        />
                    )}
                    
                    {/* Toast 通知 */}
                    {toast && <Toast {...toast} onDismiss={() => setToast(null)} />}
                </div>
            );
        };
        
        // 产品编辑模态框
        const ProductEditModal = ({ product, onSave, onCancel, showToast }) => {
            const [formData, setFormData] = useState({ ...product });
            const [uploading, setUploading] = useState(false);
            
            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };
            
            const handleImageUpload = async (file) => {
                if (!file) return;
                
                setUploading(true);
                try {
                    const ext = file.name.split('.').pop();
                    const filename = `products/${Date.now()}-${Math.random().toString(36).substring(7)}.${ext}`;
                    
                    const { error: uploadError } = await supabase.storage
                        .from('product-photos')
                        .upload(filename, file);
                    
                    if (uploadError) {
                        throw new Error('图片上传失败: ' + uploadError.message);
                    }
                    
                    const { data: { publicUrl } } = supabase.storage
                        .from('product-photos')
                        .getPublicUrl(filename);
                    
                    handleChange('image_url', publicUrl);
                    showToast('图片上传成功', 'success');
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    setUploading(false);
                }
            };
            
            const handleSubmit = () => {
                if (!formData.name || !formData.price) {
                    showToast('请填写商品名称和价格', 'error');
                    return;
                }
                onSave(formData);
            };
            
            return (

                                        className="form-control"
                                        value={formData.name || ''}
                                        onChange={(e) => handleChange('name', e.target.value)}

                                <div className="form-group">
                                    <label className="form-label">表情符号</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        value={formData.emoji || ''}
                                        onChange={(e) => handleChange('emoji', e.target.value)}
                                        placeholder="🍽️"
                                    />

                            <div className="grid md:grid-cols-2 gap-4">

                                    <label className="form-label">价格 (RM) *</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        className="form-control"
                                        value={formData.price || ''}
                                        onChange={(e) => handleChange('price', e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">分类</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        value={formData.category || ''}
                                        onChange={(e) => handleChange('category', e.target.value)}
                                    />
                                </div>
                            </div>

                                <div className="flex items-center gap-4">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={(e) => e.target.files[0] && handleImageUpload(e.target.files[0])}
                                        className="hidden"
                                        id="image-upload-edit"
                                        disabled={uploading}
                                    />
                                    <label
                                        htmlFor="image-upload-edit"
                                        className={`btn btn--secondary ${uploading ? 'opacity-50' : ''}`}
                                    >
                                        {uploading ? '上传中...' : '更换图片'}
                                    </label>
                                    {formData.image_url && (
                                        <img
                                            src={formData.image_url}
                                            alt="商品图片"
                                            className="w-16 h-16 object-cover rounded-lg"
                                        />
                                    )}
                                </div>
                                {formData.image_url && (
                                    <button
                                        onClick={() => handleChange('image_url', '')}
                                        className="text-red-600 text-xs mt-1 hover:underline"
                                    >
                                        删除图片
                                    </button>
                                )}
                            </div>
                            
                            <div className="flex items-center gap-6">
                                <label className="flex items-center gap-2">
                                    <input
                                        type="checkbox"
                                        checked={formData.is_unlimited || false}
                                        onChange={(e) => handleChange('is_unlimited', e.target.checked)}
                                    />
                                    <span className="text-sm">预购商品（无限库存）</span>
                                </label>
                                <label className="flex items-center gap-2">
                                    <input
                                        type="checkbox"
                                        checked={formData.is_published || false}
                                        onChange={(e) => handleChange('is_published', e.target.checked)}
                                    />
                                    <span className="text-sm">已上架</span>
                                </label>

                            {!formData.is_unlimited && (
                                <div className="grid md:grid-cols-2 gap-4">

                                        <input
                                            type="number"
                                            className="form-control"
                                            value={formData.stock_quantity || 0}
                                            onChange={(e) => handleChange('stock_quantity', e.target.value)}
                                        />

                                    <div className="form-group">
                                        <label className="form-label">最低库存提醒</label>
                                        <input
                                            type="number"
                                            className="form-control"
                                            value={formData.min_stock_threshold || 5}
                                            onChange={(e) => handleChange('min_stock_threshold', e.target.value)}
