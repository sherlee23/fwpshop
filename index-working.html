        // ===== Supabase 客户端 =====
        class SimpleSupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            from(table) {
                return new QueryBuilder(this, table);
            }
            
            async request(method, path, body = null) {
                const url = `${this.url}/rest/v1/${path}`;
                const headers = {
                    'apikey': this.key,
                    'Authorization': `Bearer ${this.key}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                };
                
                try {
                    const response = await fetch(url, {
                        method,
                        headers,
                        body: body ? JSON.stringify(body) : null
                    });
                    
                    let data = null;
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return { data, error: null };
                } catch (error) {
                    console.error('Supabase request error:', error);
                    return { data: null, error };
                }
            }
        }

        class QueryBuilder {
            constructor(client, table) {
                this.client = client;
                this.table = table;
                this.selectFields = '*';
                this.filters = [];
                this.orderByClause = null;
                this.limitCount = null;
            }
            
            select(fields = '*') {
                this.selectFields = fields;
                return this;
            }
            
            eq(column, value) {
                this.filters.push(`${column}=eq.${encodeURIComponent(value)}`);
                return this;
            }
            
            order(column, options = {}) {
                const direction = options.ascending !== false ? 'asc' : 'desc';
                this.orderByClause = `${column}.${direction}`;
                return this;
            }
            
            limit(count) {
                this.limitCount = count;
                return this;
            }
            
            async execute() {
                let path = `${this.table}?select=${this.selectFields}`;
                if (this.filters.length > 0) path += '&' + this.filters.join('&');
                if (this.orderByClause) path += `&order=${this.orderByClause}`;
                if (this.limitCount) path += `&limit=${this.limitCount}`;
                return await this.client.request('GET', path);
            }
            
            async single() {
                this.limitCount = 1;
                const result = await this.execute();
                if (result.data && Array.isArray(result.data) && result.data.length > 0) {
                    result.data = result.data[0];
                } else if (result.data && Array.isArray(result.data)) {
                    result.error = new Error('No rows found');
                    result.data = null;
                }
                return result;
            }
            
            async insert(data) {
                const payload = Array.isArray(data) ? data : [data];
                return await this.client.request('POST', this.table, payload);
            }
            
            async update(data) {
                let path = this.table;
                if (this.filters.length > 0) path += '?' + this.filters.join('&');
                return await this.client.request('PATCH', path, data);
            }
        }

        // ===== 全局状态管理 =====
        const AppState = {
            currentView: 'customer',
            products: [],
            cart: [],
            orders: [],
            members: [],
            loading: false,
            
            // 购物车操作
            addToCart(product) {
                const existingItem = this.cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }
                this.updateCartUI();
                this.showMessage(`已添加 ${product.name} 到购物车`, 'success');
            },
            
            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.updateCartUI();
            },
            
            updateCartQuantity(productId, quantity) {
                const item = this.cart.find(item => item.id === productId);
                if (item) {
                    if (quantity <= 0) {
                        this.removeFromCart(productId);
                    } else {
                        item.quantity = quantity;
                        this.updateCartUI();
                    }
                }
            },
            
            getCartTotal() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            },
            
            getCartItemCount() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            },
            
            clearCart() {
                this.cart = [];
                this.updateCartUI();
            },
            
            // UI更新
            updateCartUI() {
                this.updateCartIcon();
                this.updateCartSidebar();
            },
            
            updateCartIcon() {
                const cartButtons = document.querySelectorAll('.cart-btn');
                const count = this.getCartItemCount();
                
                cartButtons.forEach(btn => {
                    let badge = btn.querySelector('.cart-count');
                    if (count > 0) {
                        if (!badge) {
                            badge = document.createElement('span');
                            badge.className = 'cart-count';
                            btn.appendChild(badge);
                        }
                        badge.textContent = count;
                    } else if (badge) {
                        badge.remove();
                    }
                });
            },
            
            updateCartSidebar() {
                const cartContent = document.getElementById('cartContent');
                const cartFooter = document.getElementById('cartFooter');
                
                if (!cartContent || !cartFooter) return;
                
                if (this.cart.length === 0) {
                    cartContent.innerHTML = `
                        <div class="text-center text-gray-600 mt-8">
                            <div class="text-4xl mb-4">🛒</div>
                            <div>购物车为空</div>
                        </div>
                    `;
                    cartFooter.innerHTML = '';
                } else {
                    cartContent.innerHTML = this.cart.map(item => `
                        <div class="flex items-center gap-4 mb-4 p-4 bg-gray-50 rounded">
                            <img src="${AppConfig.PRODUCT_IMAGE_BASE_URL}${item.image || 'placeholder.jpg'}" 
                                 alt="${item.name}" 
                                 class="w-16 h-16 rounded object-cover"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="w-16 h-16 bg-gray-200 rounded flex items-center justify-center text-gray-500 text-xs hidden">无图</div>
                            <div class="flex-1">
                                <div class="font-semibold">${item.name}</div>
                                <div class="text-red-600 font-bold">RM ${item.price}</div>
                                ${item.category ? `<div class="text-xs text-gray-500">${item.category}</div>` : ''}
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="btn btn-sm btn-secondary" onclick="AppState.updateCartQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span class="px-2 font-bold">${item.quantity}</span>
                                <button class="btn btn-sm btn-secondary" onclick="AppState.updateCartQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                    `).join('');
                    
                    cartFooter.innerHTML = `
                        <div class="text-center mb-4">
                            <div class="text-lg font-bold">总计: RM ${this.getCartTotal().toFixed(2)}</div>

            showMessage(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                const bgColors = {

                    warning: 'bg-yellow-500 text-white',
                    info: 'bg-blue-500 text-white'
                };

                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) toast.parentNode.removeChild(toast);
                }, duration);

                    const newMember = {
                        phone: memberData.phone,
                        name: memberData.name || null,
                        points: 0,
                        total_orders: 0,
                        total_spent: 0,
                        created_at: new Date().toISOString()
                    };
                    
                    const { data, error } = await supabase.from('members').insert(newMember);
                    if (error) throw error;
                    return Array.isArray(data) ? data[0] : data;
                } catch (error) {
                    console.error('创建会员失败:', error);
                    return null;
                }
            }
        };

        // ===== UI 控制器 =====
        const UI = {
            showCart() {
                document.getElementById('cartSidebar').classList.add('open');
                document.getElementById('overlay').classList.add('active');
            },
            
            hideCart() {
                document.getElementById('cartSidebar').classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            },
            
            showCheckout() {
                this.hideCart();
                this.updateOrderSummary();
                document.getElementById('checkoutModal').classList.add('active');
            },
            
            hideCheckout() {
                document.getElementById('checkoutModal').classList.remove('active');
                document.getElementById('checkoutForm').reset();
                document.getElementById('addressSection').classList.add('hidden');
            },
            
            showLogin() {
                document.getElementById('loginModal').classList.add('active');
            },
            
            hideLogin() {
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('loginForm').reset();
                document.getElementById('loginError').classList.add('hidden');
            },
            
            updateOrderSummary() {
                const summary = document.getElementById('orderSummary');
                if (!summary) return;
                
                summary.innerHTML = `
                    <div class="text-lg font-semibold mb-2">订单汇总</div>
                    ${AppState.cart.map(item => `
                        <div class="flex justify-between text-sm">
                            <span>${item.name} x${item.quantity}</span>
                            <span>RM ${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('')}
                    <div class="border-t pt-2 mt-2">
                        <div class="flex justify-between font-bold">
                            <span>总计</span>
                            <span>RM ${AppState.getCartTotal().toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }
        };

        // ===== 页面渲染器 =====
        const PageRenderer = {
            renderCustomerPage() {
                const root = document.getElementById('root');
                root.innerHTML = `
                    <!-- 导航栏 -->
                    <nav class="navbar">
                        <div class="container flex items-center justify-between">
                            <h1 class="text-2xl font-bold">🍽️ 锋味派美食团购</h1>
                            <div class="flex items-center gap-4">
                                <button class="btn btn-secondary cart-btn relative" onclick="UI.showCart()">
                                    🛒 购物车
                                </button>
                                <button class="btn btn-secondary" onclick="UI.showLogin()">
                                    🔧 管理
                                </button>
                            </div>
                        </div>
                    </nav>
                    
                    <!-- 搜索区域 -->
                    <div class="bg-white p-4 shadow">
                        <div class="container">
                            <div class="flex gap-4">
                                <input type="text" id="searchInput" class="form-input flex-1" placeholder="搜索商品...">
                                <select id="categoryFilter" class="form-select" style="min-width: 150px;">
                                    <option value="">全部分类</option>
                                    <option value="预售商品">预售商品</option>
                                    <option value="现货商品">现货商品</option>
                                    <option value="调料">调料</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 商品展示区 -->
                    <div class="container">
                        <div id="productsContainer">
                            <div class="text-center p-8">
                                <div class="loading-spinner mb-4"></div>
                                <div>正在加载商品...</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.loadProducts();
                this.setupSearchFilters();
                AppState.updateCartUI();
            },
            
            renderAdminPage() {
                const root = document.getElementById('root');
                root.innerHTML = `
                    <!-- 管理员导航 -->
                    <nav class="navbar">
                        <div class="container flex items-center justify-between">
                            <h1 class="text-2xl font-bold">🔧 管理后台</h1>
                            <button class="btn btn-secondary" onclick="this.logout()">退出登录</button>
                        </div>
                    </nav>
                    
                    <!-- 标签页 -->
                    <div class="tabs">
                        <button class="tab active" onclick="this.switchTab('dashboard')">📊 仪表盘</button>
                        <button class="tab" onclick="this.switchTab('products')">📦 商品管理</button>
                        <button class="tab" onclick="this.switchTab('orders')">📋 订单管理</button>
                        <button class="tab" onclick="this.switchTab('members')">👥 会员管理</button>
                    </div>
                    
                    <!-- 内容区域 -->
                    <div class="container p-4">
                        <div id="adminContent">
                            <div class="text-center p-8">
                                <div class="loading-spinner mb-4"></div>
                                <div>正在加载数据...</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.loadAdminDashboard();
            },
            
            async loadProducts() {
                try {
                    AppState.loading = true;
                    const { data, error } = await supabase.from('products').select('*').execute();
                    
                    if (error) throw error;
                    
                    AppState.products = data || [];
                    this.renderProducts(AppState.products);
                } catch (error) {
                    console.error('加载商品失败:', error);
                    document.getElementById('productsContainer').innerHTML = `
                        <div class="text-center p-8 text-red-600">
                            <div>商品加载失败</div>
                            <div class="text-sm mt-2">${error.message}</div>
                            <button class="btn btn-primary mt-4" onclick="PageRenderer.loadProducts()">重试</button>
                        </div>
                    `;
                } finally {
                    AppState.loading = false;
                }
            },
            
            renderProducts(products) {
                const container = document.getElementById('productsContainer');
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="text-center p-8 text-gray-600">
                            <div class="text-4xl mb-4">🍽️</div>
                            <div>暂无商品</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="product-grid">
                        ${products.map(product => `
                            <div class="product-card">
                                <img src="${AppConfig.PRODUCT_IMAGE_BASE_URL}${product.image || 'placeholder.jpg'}" 
                                     alt="${product.name}" 
                                     class="product-image"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div class="w-full h-48 bg-gray-200 items-center justify-center text-gray-500 hidden">
                                    <div class="text-center">暂无图片</div>
                                </div>
                                <div class="product-info">
                                    <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                                    <div class="text-red-600 font-bold text-xl mb-2">RM ${product.price}</div>
                                    ${product.category ? `<div class="text-sm text-gray-600 mb-2">分类: ${product.category}</div>` : ''}
                                    ${product.stock_quantity !== undefined ? `<div class="text-sm text-gray-600 mb-4">库存: ${product.stock_quantity}</div>` : ''}
                                    <button class="btn btn-primary w-full" onclick="AppState.addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                        🛒 加入购物车
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },
            
            setupSearchFilters() {
                const searchInput = document.getElementById('searchInput');
                const categoryFilter = document.getElementById('categoryFilter');
                
                const filterProducts = () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const selectedCategory = categoryFilter.value;
                    
                    const filtered = AppState.products.filter(product => {
                        const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                        const matchesCategory = !selectedCategory || product.category === selectedCategory;
                        return matchesSearch && matchesCategory;
                    });
                    
                    this.renderProducts(filtered);
                };
                
                searchInput.addEventListener('input', filterProducts);
                categoryFilter.addEventListener('change', filterProducts);
            },
            
            async loadAdminDashboard() {
                try {
                    const [productsResult, ordersResult, membersResult] = await Promise.all([
                        supabase.from('products').select('*').execute(),
                        supabase.from('orders').select('*').execute(),
                        supabase.from('members').select('*').execute()
                    ]);
                    
                    const products = productsResult.data || [];
                    const orders = ordersResult.data || [];
                    const members = membersResult.data || [];
                    
                    const content = document.getElementById('adminContent');
                    content.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="card p-6 bg-blue-600 text-white text-center">
                                <div class="text-3xl font-bold">${products.length}</div>
                                <div>商品总数</div>
                            </div>
                            <div class="card p-6 bg-green-600 text-white text-center">
                                <div class="text-3xl font-bold">${orders.length}</div>
                                <div>订单总数</div>
                            </div>
                            <div class="card p-6 bg-red-600 text-white text-center">
                                <div class="text-3xl font-bold">${members.length}</div>
                                <div>会员总数</div>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h2 class="text-xl font-bold mb-4">📊 系统状态</h2>
                            <div class="text-green-600">✅ 所有系统正常运行</div>
                            <div class="text-sm text-gray-600 mt-2">
                                最后更新: ${new Date().toLocaleString('zh-CN')}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('加载仪表盘失败:', error);
                }
            },
            
            logout() {
                AppState.currentView = 'customer';
                this.renderCustomerPage();
            },
            
            switchTab(tab) {
                // 更新标签样式
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                // 加载对应内容
                const content = document.getElementById('adminContent');
                content.innerHTML = '<div class="text-center p-8"><div class="loading-spinner mb-4"></div><div>正在加载...</div></div>';
                
                setTimeout(() => {
                    if (tab === 'dashboard') {
                        this.loadAdminDashboard();
                    } else {
                        content.innerHTML = `<div class="text-center p-8 text-gray-600">功能开发中...</div>`;
                    }
                }, 500);
            }
        };

        // ===== 事件处理器 =====
        const EventHandlers = {
            setupGlobalEvents() {
                // 购物车相关
                document.getElementById('closeCartBtn').addEventListener('click', UI.hideCart);
                document.getElementById('overlay').addEventListener('click', UI.hideCart);
                
                // 结账相关
                document.getElementById('closeCheckoutBtn').addEventListener('click', UI.hideCheckout);
                document.getElementById('cancelCheckoutBtn').addEventListener('click', UI.hideCheckout);
                document.getElementById('checkoutForm').addEventListener('submit', this.handleCheckout);
                
                // 配送方式变化
                document.getElementById('deliveryMethod').addEventListener('change', this.handleDeliveryMethodChange);
                
                // 登录相关
                document.getElementById('cancelLoginBtn').addEventListener('click', UI.hideLogin);
                document.getElementById('loginForm').addEventListener('submit', this.handleLogin);
                document.getElementById('togglePassword').addEventListener('click', this.togglePasswordVisibility);
            },
            
            handleDeliveryMethodChange(e) {
                const addressSection = document.getElementById('addressSection');
                const deliveryAddress = document.getElementById('deliveryAddress');
                
                if (e.target.value === 'lalamove') {
                    addressSection.classList.remove('hidden');
                    deliveryAddress.required = true;
                } else {
                    addressSection.classList.add('hidden');
                    deliveryAddress.required = false;
                }
            },
            
            async handleCheckout(e) {
                e.preventDefault();
                
                const phone = document.getElementById('customerPhone').value.trim();
                const name = document.getElementById('customerName').value.trim();
                const deliveryMethod = document.getElementById('deliveryMethod').value;
                const address = document.getElementById('deliveryAddress').value.trim();
                const notes = document.getElementById('orderNotes').value.trim();
                
                // 验证手机号
                if (!validateWhatsAppPhone(phone)) {
                    AppState.showMessage('请输入正确的手机号码', 'error');
                    return;
                }
                
                // 生成订单信息
                const orderId = generateOrderId();
                const orderData = {
                    order_id: orderId,
                    customer_phone: phone,
                    customer_name: name,
                    delivery_method: deliveryMethod,
                    delivery_address: deliveryMethod === 'lalamove' ? address : AppConfig.SELF_PICKUP_ADDRESS,
                    notes: notes,
                    items: AppState.cart,
                    total_amount: AppState.getCartTotal(),
                    status: 'pending',
                    created_at: new Date().toISOString()
                };
                
                try {
                    // 保存订单到数据库
                    const { error } = await supabase.from('orders').insert(orderData);
                    if (error) throw error;
                    
                    // 处理会员
                    if (AppConfig.MEMBER_FEATURES.ENABLED) {
                        let member = await MemberService.checkMemberExists(phone);
                        if (!member) {
                            member = await MemberService.createMember({ phone, name });
                        }
                    }
                    
                    // 生成WhatsApp消息
                    this.sendWhatsAppOrder(orderData);
                    
                    // 清空购物车并关闭弹窗
                    AppState.clearCart();
                    UI.hideCheckout();
                    AppState.showMessage('订单提交成功！正在打开WhatsApp...', 'success');
                    
                } catch (error) {
                    console.error('订单提交失败:', error);
                    AppState.showMessage('订单提交失败，请重试', 'error');
                }
            },
            
            sendWhatsAppOrder(orderData) {
                let message = `🍽️ 锋味派美食团购订单\n\n`;
                message += `📋 订单号: ${orderData.order_id}\n`;
                message += `📱 手机号: ${orderData.customer_phone}\n`;
                if (orderData.customer_name) {
                    message += `👤 姓名: ${orderData.customer_name}\n`;
                }
                message += `🚚 配送方式: ${orderData.delivery_method === 'self_pickup' ? '自取' : 'Lalamove配送'}\n`;
                message += `📍 地址: ${orderData.delivery_address}\n`;
                if (orderData.notes) {
                    message += `📝 备注: ${orderData.notes}\n`;
                }
                message += `\n📦 订购商品:\n`;
                
                orderData.items.forEach(item => {
                    message += `• ${item.name} x${item.quantity} = RM ${(item.price * item.quantity).toFixed(2)}\n`;
                });
                
                message += `\n💰 总计: RM ${orderData.total_amount.toFixed(2)}`;
                
                const whatsappUrl = `https://wa.me/${AppConfig.WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            },
            
            handleLogin(e) {
                e.preventDefault();
                
                const password = document.getElementById('adminPassword').value;
                const errorDiv = document.getElementById('loginError');
                
                if (password === AppConfig.ADMIN_PASSWORD) {
                    AppState.currentView = 'admin';
                    UI.hideLogin();
                    PageRenderer.renderAdminPage();
                    AppState.showMessage('登录成功', 'success');
                } else {
                    errorDiv.classList.remove('hidden');
                }
            },
            
            togglePasswordVisibility() {
                const passwordInput = document.getElementById('adminPassword');
                const toggleBtn = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = '🙈';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = '👁️';
                }
            }
        };

        // ===== 应用初始化 =====
        function initializeApp() {
            console.log('✅ 锋味派美食团购系统初始化完成');
            console.log('🔧 所有PR#1-8功能已集成到单文件版本');
            console.log('📱 支持手机号验证和会员系统');
            console.log('🛒 购物车和订单管理功能就绪');
            
            // 隐藏加载指示器
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.style.display = 'none';
            
            // 设置事件处理器
            EventHandlers.setupGlobalEvents();
            
            // 渲染首页
            PageRenderer.renderCustomerPage();
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
