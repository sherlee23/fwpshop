                return;

            initializeApp();
        });

            const SUPABASE_URL = window.AppConfig?.SUPABASE_URL || 'https://edfnhhthztskuuosuasw.supabase.co';

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const { useState, useEffect } = React;

            function App() {
                const [currentView, setCurrentView] = useState('customer');
                const [products, setProducts] = useState([]);
                const [isLoading, setIsLoading] = useState(true);

                useEffect(() => {
                    async function fetchProducts() {
                        try {
                            const { data, error } = await supabaseClient
                                .from('products')
                                .select('*')
                                .eq('is_published', true)
                                .order('id');
                            
                            if (error) {
                                console.error('获取产品失败:', error);
                                setProducts([]);
                            } else {
                                setProducts(data || []);
                            }
                        } catch (error) {
                            console.error('获取产品异常:', error);
                            setProducts([]);
                        } finally {
                            setIsLoading(false);
                        }
                    }
                    
                    fetchProducts();
                }, []);

                if (currentView === 'login') {
                    return React.createElement(LoginPage, {
                        onBack: () => setCurrentView('customer'),
                        onLogin: () => setCurrentView('admin')
                    });

                        onLogout: () => setCurrentView('customer')
                    });

                    isLoading: isLoading,
